name: Create Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v2.1.3 などのタグがプッシュされた時にトリガー

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create zip archive
      run: |
        cd bin
        zip -r ../AirInertiaReturns.zip .
        cd ..
        
    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: Release ${{ steps.tag.outputs.tag }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this release
          
          ### Installation
          1. Download the `AirInertiaReturns.zip` file
          2. Extract the contents to your Cyberpunk 2077 game directory
          
          ### What's included
          - Cyber Engine Tweaks mod files
          - All necessary plugin files
          
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./AirInertiaReturns.zip
        asset_name: AirInertiaReturns.zip
        asset_content_type: application/zip